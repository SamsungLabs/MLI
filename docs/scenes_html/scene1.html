<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multi-Layer Viewer</title>
    <link rel="stylesheet" href="../viewer/viewer.css">

    <script src="../viewer/threejs_bin.js"></script>
    <script src="../viewer/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script src="../viewer/numjs.min.js"></script>
    <script src="../viewer/utils.js"></script>
    <script src="../viewer/camera_viewer.js"></script>
    <script src="../viewer/materials.js"></script>
    <script src="../viewer/viewer.js"></script>

  </head>
  <body>
    <div class="container">

      <div class="title" id="title">
        <h1>Multi-Layer Viewer</h1>
      </div>

      <div class="controls">
        <div>Movement mode: </div>
        <button id="hoverButton">Hover</button>
        <button id="dragButton">Drag</button>
        <button id="swayButton">Sway</button>
        <button id="wonderButton">Wonder</button>
      </div>

      <div class="controls">
        <div>View mode: </div>
        <button id="normalViewButton">Normal</button>
        <button id="rainbowViewButton">Depth (Rainbow)</button>
        <button id="magmaViewButton">Depth (Magma)</button>
      </div>

           <div class="viewer-container" style="display: flex;">
        <div id="scene-viewer" class="scene-lf">
         <canvas id="viewer-canvas" class="viewer-canvas" width="350" height="512">
            <param id="base-path" value="../scenes/1/">
          <div id="display"></div>
                 <script>
                document.getElementById("display").innerHTML = startDisplay("../scenes/new8_mli/", 8);
              </script>

         </canvas>
        </div>
      </div>

    </div>

  </body>
</html>
